<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <div id="webchat"/>
            <script src="https://storage.googleapis.com/mrbot-cdn/webchat-0.4.1.js"></script>
            <script>
                WebChat.default.init({
                    selector: "#webchat",
                    initPayload: "hello",
                    interval: 1000, // 1000 ms between each message
                    socketUrl: "http://localhost:5055",
                    socketPath: "/socket.io/",
                    title: "Open Data Chatbot",
                    profileAvatar: "robot.jpg",
                })
            </script>
    </body
</html>
